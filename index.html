<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/base-min.css">
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.5/build/pure-min.css">
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.5/build/grids-responsive-min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
    <title>Music Dashboard</title>
</head>
<body onload="onPageLoad()">
    <div class="pure-g">
        <div class="pure-u-lg-1 pure-u-md-1 pure-u-sm-1 jumbotron"><img id='logo' src='white_bg_black-cutout.png'><h1>MUSIC DASHBOARD</h1></div>
    
    </div>
        
        
        <div class="pure-g">
        <div class="pure-u-sm-1 pure-u-md-1-5 pure-u-lg-1-5 searchbar">
            <h2>&nbsp;SEARCH</h2>
            <form data-parsley-validate id= "search-form" class="pure-form pure-form-aligned">
                <input type="artist" id="searchbox" class="pure-input-rounded pure-input-2-3"placeholder="Artist Name" required=""><br><br>
                <button type="submit" id="request" class="pure-button pure-button-black">Search</button>
                <ul id= "searchHistoree" class="pure-list-stacked">

                </ul>
            </form></div>
        <div id="artistInfo" class="pure-u-sm-1 pure-u-md-3-4 pure-u-lg-3-4 artistinfo">
            <h1 id="artistName"></h1>
        <p id="monthlylisteners">Followers: <br></p>
        <p id="monthlyNumber"></p>
        </div></div>
        <div class="pure-g">
            <div class="pure-u-sm-1 pure-u-md-1-5 pure-u-lg-1-5 placeholder">          <p>   _</p></div>
            <div class="pure-u-sm-1 pure-u-md-3-4 pure-u-lg-3-4 toptracks">
                <h1 id="toptracks">TOP TRACKS</h1> 
                <ul>
                <li id="trackOne"></li>
                <li id="trackTwo"></li>    
                <li id="trackThree"></li>    
                <li id="trackFour"></li>    
                <li id="trackFive"></li>    
                <li id="trackSix"></li>    
                <li id="trackSeven"></li>    
                <li id="trackEight"></li>    
                <li id="trackNine"></li>    
                <li id="trackTen"></li>    
                </ul>
            </div>
               

        </div>

        <div class="pure-g">
            <div class="pure-u-sm-1 pure-u-md-1-5 pure-u-lg-1-5 placeholder">          <p>   _</p></div>
            <div class="pure-u-sm-1 pure-u-md-3-4 pure-u-lg-3-4 musicvideos">
                <h1 id="musicvideosheader">MUSIC VIDEOS</h1>
            <div id="musicvideos"></div>
            </div>
        </div>

        <div class="pure-g">
            <div class="pure-u-sm-1 pure-u-md-1-5 pure-u-lg-1-5 placeholder">          <p>   _</p></div>
            <div class="pure-u-sm-1 pure-u-md-3-4 pure-u-lg-3-4">
                <h1 id="lyricsheader">LYRICS</h1>
                <p id ="lyrics">
                   

        </div>

        <script
        src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
        crossorigin="anonymous"></script> 
        <script src="parsley.js"></script>
        <script src="script.js"></script>

</body>
</html>
